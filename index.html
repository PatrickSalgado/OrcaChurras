<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <title>OrçaChurras</title>

  <!-- Ícone da aba -->
  <link rel="icon" type="image/png" href="z-imagens/carne-crua.png">

  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <main class="page">
    <!-- FORMULÁRIO - TELA 1 -->
    <section id="tela1" class="card">
    
      <img src="z-imagens/Logo.png" alt="Logo da empresa" class="logo-empresa">
    
      <h1>Dados do Cliente</h1>
        
      <form id="formCliente" autocomplete="off">
        <!-- Nome -->
        <div class="field">
          <label for="nome">Nome</label>
          <input id="nome" name="nome" type="text" placeholder="Nome completo" required>
        </div>

        <!-- Telefone -->
        <div class="field">
          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" type="tel" placeholder="(11) 9xxxx-xxxx" required>
        </div>

        <!-- Endereço do evento -->
        <div class="field">
          <label for="endereco">Endereço do evento</label>
          <input id="endereco" name="endereco" type="text" placeholder="Rua, número, bairro, cidade" required>
        </div>

        <!-- Data do evento -->
        <div class="field-inline">
          <div class="field small">
            <label for="dataEvento">Data do evento</label>
            <input id="dataEvento" name="dataEvento" type="date" required>
          </div>

          <!-- Horário de início -->
          <div class="field small">
            <label for="horaInicio">Horário de início</label>
            <input id="horaInicio" name="horaInicio" type="time" required>
          </div>
        </div>

        <!-- Botão continuar -->
        <div class="actions">
          <a href="Index/detalhesChurrasco.html" class="btn">Continuar</a>
        </div>
      </form>
    </section>
  </main>

  <!-- script principal (crie depois em ../scripts/script.js) -->
  <script src="scripts/script_tela1.js"></script>
</body>
</html>
